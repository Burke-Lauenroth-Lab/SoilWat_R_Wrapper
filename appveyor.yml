environment:
  matrix:
    - R_ARCH: i386
    - R_ARCH: x64
  USE_RTOOLS: true
  R_REMOTES_STANDALONE: true
  _R_CHECK_FORCE_SUGGESTS_: false

matrix:
  fast_finish: true

# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'


install:
  - ps: Bootstrap


# Adapt as necessary starting from here
cache:
# clearing the cache: https://github.com/appveyor/ci/issues/985
# change .appveyor_clear_cache.txt to invalidate cache
  - C:\RLibrary -> .appveyor_clear_cache.txt

build_script:
  - travis-tool.sh install_r blob DBI RSQLite circular mvtnorm
  - travis-tool.sh install_github DrylandEcology/rSW2utils
  # we cannot use `remotes::install_github` to install `rSOILWAT2`
  # because submodules are not supported by the `remotes` package
  - cmd: >-
      git clone -b master --single-branch --recurse-submodules https://github.com/DrylandEcology/rSOILWAT2.git /tmp/rSOILWAT2
      && R CMD INSTALL C:/tmp/rSOILWAT2
  - travis-tool.sh install_github DrylandEcology/rSW2funs
  - travis-tool.sh install_deps

test_script:
  - travis-tool.sh run_tests

on_failure:
  - 7z a failure.zip *.Rcheck\*
  - appveyor PushArtifact failure.zip

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits
